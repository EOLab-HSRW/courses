name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1   # fetch just last changes

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund

      # Restore Webpack/Babel cache AFTER npm ci (npm ci wipes node_modules)
      - name: Restore build cache
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules/.cache
          key: ${{ runner.os }}-docusaurus-cache-${{ hashFiles('package-lock.json') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docusaurus-cache-${{ hashFiles('package-lock.json') }}-

      - name: Build website
        env:
          NODE_OPTIONS: --max-old-space-size=4096
        run: npm run build

      # Save updated cache for next run (keyed per commit, falling back on lockfile)
      - name: Save build cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            node_modules/.cache
          key: ${{ runner.os }}-docusaurus-cache-${{ hashFiles('package-lock.json') }}-${{ github.sha }}

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

